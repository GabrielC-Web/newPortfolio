
<section class="relative m-auto">

  <h5 matDialogTitle class="text-center mt-2 !font-bold flex pt-2">
    {{data.title}}
  </h5>

  <!-- Botón de cerrar -->
  <div class="absolute top-0 right-0 p-2 cursor-pointer" (click)="close()">
    <mat-icon [ngClass]="theme.name == 'Light'?'text-black':'text-white'">clear</mat-icon>
  </div>

  <!-- Contenido principal -->
  <div class="pb-3">
    <div class="flex flex-col sm:flex-row items-center justify-center w-full h-full m-0 px-4">
      <!-- Imagen del diálogo -->
      <div class="flex justify-center w-full sm:w-3/6 py-4 max-h-48 h-48">
        <img class="h-full max-h-full" [src]="theme.name == 'Light'? data.imgLight:data.imgDark"/>
      </div>
      <!-- Texto del diálogo, descripción -->
      <div class="w-full sm:w-3/6 px-3 h-full flex p-0 flex-col justify-between" [ngClass]="data.zelda?'items-stretch justify-between':'items-center justify-center'">
        <p class="my-3 text-justify	">
          {{data.description}}
        </p>
        <!-- Enlace a otro sitio web, en caso de que haya -->
        <a *ngIf="data.zelda" class="break-all mt-1" href="{{data.zelda}}" target="_blank">
          Para más información visita: <span class="text-cyan-600">{{data.zelda}}</span>
        </a>
      </div>
    </div>

  </div>

</section>
