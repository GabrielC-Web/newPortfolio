<nav class="flex justify-end navbar border-b border-cyan-600">
  <button mat-button *ngFor="let item of navItems">
    <a href="#{{item}}">{{item}}</a>
  </button>

  <!--SelecciÃ³n de temas de color  -->
  <button mat-icon-button color="accent" matTooltip="Selecciona Tema de color" [matMenuTriggerFor]="setTheme" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>format_color_fill</mat-icon>
  </button>

  <mat-menu #setTheme="matMenu">
    <button mat-menu-item *ngFor="let item of themes" (click)="setThemeColor(item)">
      {{item.name}}
    </button>
  </mat-menu>
</nav>
